<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep Dashboard - Aurora Warm Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Aurora Warm Theme */
        :root {
            --bg-gradient:
                radial-gradient(ellipse at 20% 0%, rgba(255, 150, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(200, 100, 150, 0.25) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 180, 100, 0.2) 0%, transparent 50%),
                linear-gradient(170deg, #0f0a12 0%, #1a1018 40%, #201520 70%, #151015 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 180, 150, 0.15);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.45);
            --accent: #ffb090;
            --accent-glow: rgba(255, 176, 144, 0.4);
            --score-gradient: linear-gradient(135deg, #c87090, #ffb090);

            /* Warm aesthetic data colors with gradients */
            --data-good-start: #7dd4a0;
            --data-good-end: #4ab078;
            --data-ok-start: #ffc878;
            --data-ok-end: #e0a050;
            --data-poor-start: #ff9080;
            --data-poor-end: #d06060;
            --data-none: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Phone Frame */
        .phone-frame {
            max-width: 400px;
            margin: 20px auto 40px;
            min-height: calc(100vh - 60px);
            position: relative;
        }

        /* Floating orbs */
        .phone-frame::before,
        .phone-frame::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
        }

        .phone-frame::before {
            width: 180px;
            height: 180px;
            background: rgba(255, 176, 144, 0.4);
            top: 5%;
            left: -15%;
        }

        .phone-frame::after {
            width: 140px;
            height: 140px;
            background: rgba(200, 112, 144, 0.35);
            bottom: 25%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15px, -20px) scale(1.05); }
            66% { transform: translate(-10px, 10px) scale(0.95); }
        }

        .view {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 30px var(--accent-glow);
            border-color: rgba(255,255,255,0.2);
        }

        /* Score Hero */
        .score-hero {
            text-align: center;
            padding: 32px 24px 36px;
            margin-bottom: 16px;
        }

        .score-ring-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 28px;
        }

        .score-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 25px var(--accent-glow));
        }

        .score-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.08);
            stroke-width: 12;
        }

        .score-ring-fill {
            fill: none;
            stroke: url(#scoreGradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 382 490;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 68px;
            font-weight: 700;
            line-height: 1;
            background: var(--score-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Key Stats */
        .key-stats {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin-bottom: 24px;
        }

        .key-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .key-stat .icon {
            font-size: 24px;
        }

        .key-stat .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Insight Bubble */
        .insight-bubble {
            display: inline-block;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 12px 26px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Quick Log */
        .quick-log {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .log-btn {
            flex: 1;
            padding: 20px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .log-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .log-btn .emoji {
            font-size: 26px;
        }

        /* Mini Week with Gradient Bars */
        .mini-week {
            padding: 22px;
            margin-bottom: 16px;
        }

        .section-header {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .mini-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 90px;
            gap: 10px;
        }

        .mini-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mini-bar {
            width: 100%;
            max-width: 40px;
            border-radius: 10px 10px 4px 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Gradient bars with glow */
        .mini-bar.good {
            background: linear-gradient(180deg, var(--data-good-start) 0%, var(--data-good-end) 100%);
            box-shadow: 0 4px 15px rgba(125, 212, 160, 0.3);
        }
        .mini-bar.ok {
            background: linear-gradient(180deg, var(--data-ok-start) 0%, var(--data-ok-end) 100%);
            box-shadow: 0 4px 15px rgba(255, 200, 120, 0.3);
        }
        .mini-bar.poor {
            background: linear-gradient(180deg, var(--data-poor-start) 0%, var(--data-poor-end) 100%);
            box-shadow: 0 4px 15px rgba(255, 144, 128, 0.3);
        }
        .mini-bar.none {
            background: var(--data-none);
        }

        /* Shimmer effect on bars */
        .mini-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
        }

        .mini-bar-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .mini-bar-label.today {
            color: var(--accent);
            font-weight: 600;
        }

        /* Color legend */
        .color-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .legend-dot.good {
            background: linear-gradient(135deg, var(--data-good-start), var(--data-good-end));
            box-shadow: 0 2px 8px rgba(125, 212, 160, 0.4);
        }
        .legend-dot.ok {
            background: linear-gradient(135deg, var(--data-ok-start), var(--data-ok-end));
            box-shadow: 0 2px 8px rgba(255, 200, 120, 0.4);
        }
        .legend-dot.poor {
            background: linear-gradient(135deg, var(--data-poor-start), var(--data-poor-end));
            box-shadow: 0 2px 8px rgba(255, 144, 128, 0.4);
        }

        /* Stats Grid */
        .stats-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .period-toggle {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.04);
            padding: 4px;
            border-radius: 12px;
        }

        .period-btn {
            padding: 6px 14px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.04);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Heatmap with Gradient Cells */
        .heatmap-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .heatmap-cell:hover {
            transform: scale(1.12);
            z-index: 1;
        }

        /* Gradient heatmap cells with inner glow */
        .heatmap-cell.none {
            background: var(--data-none);
            color: var(--text-muted);
        }

        .heatmap-cell.poor {
            background: linear-gradient(145deg, var(--data-poor-start), var(--data-poor-end));
            color: #fff;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 2px 8px rgba(255, 144, 128, 0.25);
        }

        .heatmap-cell.ok {
            background: linear-gradient(145deg, var(--data-ok-start), var(--data-ok-end));
            color: #4a3520;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 2px 8px rgba(255, 200, 120, 0.25);
        }

        .heatmap-cell.good {
            background: linear-gradient(145deg, var(--data-good-start), var(--data-good-end));
            color: #1a4030;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), 0 2px 8px rgba(125, 212, 160, 0.25);
        }

        /* Shimmer on heatmap cells */
        .heatmap-cell:not(.none)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
            pointer-events: none;
        }

        .heatmap-cell.today {
            box-shadow:
                0 0 0 2px var(--accent),
                0 0 20px var(--accent-glow),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        /* View Full Link */
        .view-full-link {
            display: block;
            text-align: center;
            padding: 18px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-decoration: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .view-full-link:hover {
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- SVG Gradients -->
<svg width="0" height="0" style="position:absolute">
    <defs>
        <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#c87090"/>
            <stop offset="100%" style="stop-color:#ffb090"/>
        </linearGradient>
    </defs>
</svg>

<!-- Phone Frame -->
<div class="phone-frame">
    <div class="view">

        <!-- Quick Log -->
        <div class="quick-log">
            <button class="log-btn">
                <span class="emoji">&#127769;</span>

        <div class="glass-card score-hero">

            <div class="key-stats">
                <div class="key-stat">
                    <span class="icon">&#128293;</span>
                    <span class="value">7</span> day streak
                </div>
                <div class="key-stat">
                    <span class="value">7.2h</span> avg
                </div>
            </div>

        </div>

        <!-- Mini Week with Gradient Bars -->
        <div class="glass-card mini-week">
            <div class="section-header">LAST 7 NIGHTS</div>
            <div class="mini-bars">
                <div class="mini-bar-group">
                    <div class="mini-bar ok" style="height: 48px;"></div>
                    <span class="mini-bar-label">M</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar good" style="height: 62px;"></div>
                    <span class="mini-bar-label">T</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar good" style="height: 78px;"></div>
                    <span class="mini-bar-label">W</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar good" style="height: 68px;"></div>
                    <span class="mini-bar-label">T</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar ok" style="height: 52px;"></div>
                    <span class="mini-bar-label">F</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar good" style="height: 82px;"></div>
                    <span class="mini-bar-label">S</span>
                </div>
                <div class="mini-bar-group">
                    <div class="mini-bar good" style="height: 65px;"></div>
                    <span class="mini-bar-label today">S</span>
                </div>
            </div>
            <div class="color-legend">
                <div class="legend-item"><span class="legend-dot good"></span> 7+ hrs</div>
                <div class="legend-item"><span class="legend-dot ok"></span> 5-7 hrs</div>
                <div class="legend-item"><span class="legend-dot poor"></span> &lt;5 hrs</div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="glass-card stats-section">
            <div class="stats-header">
                <span class="section-header">STATISTICS</span>
                <div class="period-toggle">
                    <button class="period-btn active">7d</button>
                    <button class="period-btn">30d</button>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">7.2h</div>
                    <div class="stat-label">Avg Duration</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">10:24p</div>
                    <div class="stat-label">Avg Bedtime</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">5:42a</div>

                </div>
                <div class="stat-item">
                    <div class="stat-value">14</div>
                    <div class="stat-label">Nights Logged</div>
                </div>
            </div>
        </div>

        <!-- Heatmap with Gradient Cells -->
        <div class="glass-card heatmap-section">
            <div class="section-header">JANUARY 2026</div>
            <div class="heatmap-grid">

                <div class="heatmap-cell ok">2</div>

                <div class="heatmap-cell good">6</div>

                <div class="heatmap-cell today good">22</div>
                <div class="heatmap-cell none">23</div>
                <div class="heatmap-cell none">24</div>
                <div class="heatmap-cell none">25</div>
                <div class="heatmap-cell none">26</div>
                <div class="heatmap-cell none">27</div>
                <div class="heatmap-cell none">28</div>
            </div>
        </div>

        <a href="#" class="view-full-link">VIEW FULL DASHBOARD &rarr;</a>

    </div>
</div>

</body>
</html>
