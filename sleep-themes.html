<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep Dashboard - Theme Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==========================================
           THEME VARIABLES - WARM SLEEP PALETTES
           ========================================== */

        /* Theme 1: Sunset Drift - Warm coral/peach tones */
        .theme-sunset {
            --bg-primary: #1a1210;
            --bg-secondary: #251a16;
            --bg-card: rgba(40, 28, 22, 0.8);
            --bg-card-hover: rgba(55, 38, 30, 0.9);
            --accent: #f4a574;
            --accent-dim: rgba(244, 165, 116, 0.2);
            --accent-glow: rgba(244, 165, 116, 0.12);
            --text-primary: #faf3ef;
            --text-secondary: #c9a99a;
            --text-muted: #7a6055;
            --score-ideal: #7dd3a0;
            --score-good: #f4a574;
            --score-ok: #e8c468;
            --score-poor: #e07b7b;
            --border: rgba(244, 165, 116, 0.18);
            --gradient-bg: linear-gradient(135deg, #1a1210 0%, #251a16 50%, #1f1614 100%);
            --card-blur: blur(10px);
            --glow-color: rgba(244, 165, 116, 0.2);
        }

        /* Theme 2: Lavender Dream - Soft purple/dusty rose */
        .theme-lavender {
            --bg-primary: #18141c;
            --bg-secondary: #221c28;
            --bg-card: rgba(40, 32, 48, 0.7);
            --bg-card-hover: rgba(55, 44, 65, 0.8);
            --accent: #c4a8d4;
            --accent-dim: rgba(196, 168, 212, 0.2);
            --accent-glow: rgba(196, 168, 212, 0.1);
            --text-primary: #f5f0f8;
            --text-secondary: #b8a4c0;
            --text-muted: #6a5a72;
            --score-ideal: #9cd4a8;
            --score-good: #c4a8d4;
            --score-ok: #dcc080;
            --score-poor: #d89090;
            --border: rgba(196, 168, 212, 0.18);
            --gradient-bg: linear-gradient(135deg, #18141c 0%, #221c28 50%, #1c1820 100%);
            --card-blur: blur(14px);
            --glow-color: rgba(196, 168, 212, 0.25);
        }

        /* Theme 3: Warm Ember - Deep burgundy with gold */
        .theme-ember {
            --bg-primary: #140c0c;
            --bg-secondary: #1e1212;
            --bg-card: rgba(45, 25, 25, 0.75);
            --bg-card-hover: rgba(60, 35, 35, 0.85);
            --accent: #d4a574;
            --accent-dim: rgba(212, 165, 116, 0.2);
            --accent-glow: rgba(212, 165, 116, 0.12);
            --text-primary: #faf5f0;
            --text-secondary: #c0a090;
            --text-muted: #705a50;
            --score-ideal: #8cc49c;
            --score-good: #d4a574;
            --score-ok: #d4c074;
            --score-poor: #c47474;
            --border: rgba(212, 165, 116, 0.15);
            --gradient-bg: linear-gradient(135deg, #140c0c 0%, #1e1212 50%, #180f0f 100%);
            --card-blur: blur(10px);
            --glow-color: rgba(212, 165, 116, 0.2);
        }

        /* Theme 4: Soft Sand - Warm light theme */
        .theme-sand {
            --bg-primary: #f5f0e8;
            --bg-secondary: #faf7f2;
            --bg-card: rgba(255, 252, 248, 0.75);
            --bg-card-hover: rgba(255, 255, 255, 0.9);
            --accent: #c4856c;
            --accent-dim: rgba(196, 133, 108, 0.15);
            --accent-glow: rgba(196, 133, 108, 0.08);
            --text-primary: #3d3530;
            --text-secondary: #6b5d55;
            --text-muted: #a09080;
            --score-ideal: #6bad7a;
            --score-good: #c4856c;
            --score-ok: #c4a86c;
            --score-poor: #c47070;
            --border: rgba(196, 133, 108, 0.2);
            --gradient-bg: linear-gradient(135deg, #f0e8dc 0%, #faf7f2 50%, #f5f0e8 100%);
            --card-blur: blur(16px);
            --glow-color: rgba(196, 133, 108, 0.15);
        }

        /* Theme 5: Twilight Rose - Deep plum with rose gold glass */
        .theme-rose {
            --bg-primary: #16101a;
            --bg-secondary: #201622;
            --bg-card: rgba(45, 30, 40, 0.6);
            --bg-card-hover: rgba(60, 40, 52, 0.7);
            --accent: #d4a0b0;
            --accent-dim: rgba(212, 160, 176, 0.2);
            --accent-glow: rgba(212, 160, 176, 0.12);
            --text-primary: #faf5f7;
            --text-secondary: #c0a0aa;
            --text-muted: #705860;
            --score-ideal: #90c4a0;
            --score-good: #d4a0b0;
            --score-ok: #d4c090;
            --score-poor: #c48080;
            --border: rgba(212, 160, 176, 0.18);
            --gradient-bg: linear-gradient(135deg, #16101a 0%, #201622 50%, #1a1218 100%);
            --card-blur: blur(16px);
            --glow-color: rgba(212, 160, 176, 0.25);
        }

        /* Theme 6: Honey Amber - Warm amber/honey tones */
        .theme-honey {
            --bg-primary: #141008;
            --bg-secondary: #1e1810;
            --bg-card: rgba(38, 30, 18, 0.8);
            --bg-card-hover: rgba(52, 42, 25, 0.9);
            --accent: #d4b06c;
            --accent-dim: rgba(212, 176, 108, 0.2);
            --accent-glow: rgba(212, 176, 108, 0.12);
            --text-primary: #faf8f0;
            --text-secondary: #c0b090;
            --text-muted: #706850;
            --score-ideal: #8cc09c;
            --score-good: #d4b06c;
            --score-ok: #d4c87c;
            --score-poor: #c48074;
            --border: rgba(212, 176, 108, 0.18);
            --gradient-bg: linear-gradient(135deg, #141008 0%, #1e1810 50%, #181408 100%);
            --card-blur: blur(10px);
            --glow-color: rgba(212, 176, 108, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        /* Animated background for Lavender theme */
        .theme-lavender body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(52, 211, 153, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .theme-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #888;
            letter-spacing: 0.1em;
            margin-right: 8px;
        }

        .theme-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .theme-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .theme-btn .preview {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

        /* Phone Frame */
        .phone-frame {
            max-width: 390px;
            margin: 80px auto 40px;
            background: var(--bg-primary);
            min-height: calc(100vh - 120px);
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            box-shadow:
                0 0 0 1px var(--border),
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 80px var(--glow-color);
            transition: all 0.5s ease;
        }

        .view {
            padding: 24px 20px;
            padding-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        /* Score Hero */
        .score-hero {
            text-align: center;
            padding: 20px 0 30px;
        }

        .score-ring-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
        }

        .score-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px var(--glow-color));
        }

        .score-ring-bg {
            fill: none;
            stroke: var(--accent-dim);
            stroke-width: 10;
        }

        .score-ring-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 0 999;
            transition: stroke-dasharray 1s ease, stroke 0.5s ease;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 52px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
            text-shadow: 0 0 30px var(--glow-color);
        }

        .score-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Key Stats */
        .key-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }

        .key-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .key-stat .icon {
            font-size: 18px;
        }

        .key-stat .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Insight Bubble */
        .insight-bubble {
            background: var(--bg-card);
            backdrop-filter: var(--card-blur);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 14px;
            color: var(--text-primary);
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Log Buttons */
        .quick-log {
            padding: 24px 0;
        }

        .log-buttons {
            display: flex;
            gap: 12px;
        }

        .log-btn {
            flex: 1;
            padding: 18px 16px;
            background: var(--bg-card);
            backdrop-filter: var(--card-blur);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .log-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-dim);
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(-2px);
        }

        .log-btn .emoji {
            font-size: 22px;
        }

        /* Mini Week */
        .mini-week {
            padding: 24px 0;
            border-top: 1px solid var(--border);
        }

        .mini-week-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .mini-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 70px;
            gap: 8px;
        }

        .mini-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .mini-bar {
            width: 100%;
            max-width: 36px;
            border-radius: 6px 6px 2px 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .mini-bar.ideal { background: var(--score-ideal); }
        .mini-bar.good { background: var(--score-good); }
        .mini-bar.ok { background: var(--score-ok); }
        .mini-bar.poor { background: var(--score-poor); }
        .mini-bar.none { background: var(--accent-dim); box-shadow: none; }

        .mini-bar-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .mini-bar-label.today {
            color: var(--accent);
            font-weight: 600;
        }

        /* View Full Link */
        .view-full-link {
            display: block;
            text-align: center;
            padding: 16px;
            margin-top: 16px;
            color: var(--accent);
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            letter-spacing: 0.12em;
            text-decoration: none;
            background: var(--bg-card);
            backdrop-filter: var(--card-blur);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .view-full-link:hover {
            background: var(--accent-glow);
            border-color: var(--accent-dim);
            box-shadow: 0 0 20px var(--glow-color);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            backdrop-filter: var(--card-blur);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 14px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-dim);
            box-shadow: 0 0 30px var(--glow-color);
        }

        .card-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-item {
            background: var(--accent-glow);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: var(--accent-dim);
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Heatmap */
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-primary);
            transition: all 0.2s;
            cursor: pointer;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 1;
        }

        .heatmap-cell.none { background: var(--accent-dim); color: var(--text-muted); }
        .heatmap-cell.poor { background: var(--score-poor); }
        .heatmap-cell.ok { background: var(--score-ok); color: #000; }
        .heatmap-cell.good { background: var(--score-good); }
        .heatmap-cell.ideal { background: var(--score-ideal); }
        .heatmap-cell.today { box-shadow: 0 0 0 2px var(--accent), 0 0 15px var(--glow-color); }

        /* Streak Flame Animation */
        .streak-flame {
            font-size: 28px;
            display: inline-block;
            animation: flicker 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--score-ok));
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(-3deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        /* Period Toggle */
        .period-toggle {
            display: flex;
            gap: 4px;
        }

        .period-btn {
            padding: 5px 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            background: var(--accent-glow);
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        /* Special effects for specific themes */
        .theme-sand .phone-frame {
            background: rgba(255, 252, 248, 0.5);
        }

        .theme-sand .card {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .theme-lavender .score-ring-fill {
            stroke: url(#warm-gradient);
        }

        .theme-rose .score-ring-fill {
            stroke: url(#warm-gradient);
        }

        .theme-honey .score-number {
            text-shadow: 0 0 30px var(--glow-color);
        }
    </style>
</head>

<script>
    function setTheme(theme) {
        document.body.className = 'theme-' + theme;

        // Update active button
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent.toLowerCase().includes(theme.replace('-', ' ').split(' ')[0])) {
                btn.classList.add('active');
            }
        });

        // Re-trigger score ring animation
        const ring = document.querySelector('.score-ring-fill');
        ring.style.strokeDasharray = '0 427';
        setTimeout(() => {
            ring.style.strokeDasharray = '333 427';
        }, 100);
    }
