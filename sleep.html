<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep - 0500</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared Theme -->
    <link rel="stylesheet" href="css/sleep-theme.css">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1018">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Aurora Warm Theme */
        :root {
            --bg-gradient:
                radial-gradient(ellipse at 20% 0%, rgba(255, 150, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(200, 100, 150, 0.25) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 180, 100, 0.2) 0%, transparent 50%),
                linear-gradient(170deg, #0f0a12 0%, #1a1018 40%, #201520 70%, #151015 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 180, 150, 0.15);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.45);
            --accent: #ffb090;
            --accent-glow: rgba(255, 176, 144, 0.4);
            --score-gradient: linear-gradient(135deg, #c87090, #ffb090);

            /* Data colors */
            --data-good-start: #7dd4a0;
            --data-good-end: #4ab078;
            --data-ok-start: #ffc878;
            --data-ok-end: #e0a050;
            --data-poor-start: #ff9080;
            --data-poor-end: #d06060;
            --data-none: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Phone Frame */
        .phone-frame {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
            padding-bottom: 40px;
        }

        /* Floating orbs */
        .phone-frame::before,
        .phone-frame::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
        }

        .phone-frame::before {
            width: 180px;
            height: 180px;
            background: rgba(255, 176, 144, 0.4);
            top: 5%;
            left: -5%;
        }

        .phone-frame::after {
            width: 140px;
            height: 140px;
            background: rgba(200, 112, 144, 0.35);
            bottom: 25%;
            right: -5%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15px, -20px) scale(1.05); }
            66% { transform: translate(-10px, 10px) scale(0.95); }
        }

        .view {
            padding: 20px;
            padding-top: env(safe-area-inset-top, 20px);
            position: relative;
            z-index: 1;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Quick Log */
        .quick-log {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .log-btn {
            flex: 1;
            padding: 20px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .log-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .log-btn.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .log-btn .emoji {
            font-size: 26px;
        }

        /* Score Hero */
        .score-hero {
            text-align: center;
            padding: 32px 24px 36px;
            margin-bottom: 16px;
        }

        .score-ring-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 28px;
        }

        .score-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 25px var(--accent-glow));
        }

        .score-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.08);
            stroke-width: 12;
        }

        .score-ring-fill {
            fill: none;
            stroke: url(#scoreGradient);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 68px;
            font-weight: 700;
            line-height: 1;
            background: var(--score-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Key Stats */
        .key-stats {
            display: flex;
            justify-content: center;
            gap: 36px;
        }

        .key-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .key-stat .icon {
            font-size: 24px;
        }

        .key-stat .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Mini Week */
        .mini-week {
            padding: 22px;
            margin-bottom: 16px;
        }

        .section-header {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .mini-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 90px;
            gap: 10px;
        }

        .mini-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mini-bar {
            width: 100%;
            max-width: 40px;
            border-radius: 10px 10px 4px 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mini-bar.good {
            background: linear-gradient(180deg, var(--data-good-start) 0%, var(--data-good-end) 100%);
            box-shadow: 0 4px 15px rgba(125, 212, 160, 0.3);
        }
        .mini-bar.ok {
            background: linear-gradient(180deg, var(--data-ok-start) 0%, var(--data-ok-end) 100%);
            box-shadow: 0 4px 15px rgba(255, 200, 120, 0.3);
        }
        .mini-bar.poor {
            background: linear-gradient(180deg, var(--data-poor-start) 0%, var(--data-poor-end) 100%);
            box-shadow: 0 4px 15px rgba(255, 144, 128, 0.3);
        }
        .mini-bar.none {
            background: var(--data-none);
            min-height: 8px;
        }

        .mini-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
        }

        .mini-bar-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .mini-bar-label.today {
            color: var(--accent);
            font-weight: 600;
        }

        .color-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .legend-dot.good {
            background: linear-gradient(135deg, var(--data-good-start), var(--data-good-end));
        }
        .legend-dot.ok {
            background: linear-gradient(135deg, var(--data-ok-start), var(--data-ok-end));
        }
        .legend-dot.poor {
            background: linear-gradient(135deg, var(--data-poor-start), var(--data-poor-end));
        }

        /* Stats Section */
        .stats-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .period-toggle {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.04);
            padding: 4px;
            border-radius: 12px;
        }

        .period-btn {
            padding: 6px 14px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.04);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Heatmap */
        .heatmap-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .heatmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .heatmap-nav {
            background: rgba(255,255,255,0.06);
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .heatmap-nav:hover {
            background: rgba(255,255,255,0.12);
            color: var(--text-primary);
        }

        .heatmap-month {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .heatmap-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 8px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .heatmap-cell:hover {
            transform: scale(1.12);
            z-index: 1;
        }

        .heatmap-cell.none, .heatmap-cell.empty {
            background: var(--data-none);
            color: var(--text-muted);
        }

        .heatmap-cell.empty {
            opacity: 0;
            pointer-events: none;
        }

        .heatmap-cell.future {
            opacity: 0.3;
        }

        .heatmap-cell.poor {
            background: linear-gradient(145deg, var(--data-poor-start), var(--data-poor-end));
            color: #fff;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .heatmap-cell.ok, .heatmap-cell.low {
            background: linear-gradient(145deg, var(--data-ok-start), var(--data-ok-end));
            color: #4a3520;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .heatmap-cell.good {
            background: linear-gradient(145deg, var(--data-good-start), var(--data-good-end));
            color: #1a4030;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .heatmap-cell.ideal {
            background: linear-gradient(145deg, #60c8b0, #40a890);
            color: #1a4040;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .heatmap-cell:not(.none):not(.empty)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45%;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
            pointer-events: none;
        }

        .heatmap-cell.today {
            box-shadow:
                0 0 0 2px var(--accent),
                0 0 20px var(--accent-glow),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        /* Settings Section */
        .settings-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .settings-row {
            display: flex;
            gap: 12px;
        }

        .setting-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-item label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .setting-item input {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.2s;
        }

        .setting-item input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* Manual Entry */
        .manual-section {
            padding: 22px;
            margin-bottom: 16px;
        }

        .manual-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .manual-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .manual-field.full-width {
            grid-column: span 2;
        }

        .manual-field label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .manual-field input {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px 10px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .manual-field input:focus {
            border-color: var(--accent);
        }

        .manual-add-btn {
            grid-column: span 2;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: #000;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .manual-add-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        /* Countdown Section */
        .countdown-section {
            padding: 22px;
            margin-bottom: 16px;
            text-align: center;
        }

        .countdown-status {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .countdown-time {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .countdown-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .countdown-stat {
            text-align: center;
        }

        .countdown-stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .countdown-stat-label {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-muted);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Quality Bar */
        .quality-bar-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .quality-bar {
            display: flex;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .quality-zone {
            flex: 1;
        }

        .quality-zone.poor { background: linear-gradient(90deg, var(--data-poor-end), var(--data-poor-start)); }
        .quality-zone.ok { background: linear-gradient(90deg, var(--data-ok-end), var(--data-ok-start)); }
        .quality-zone.good { background: linear-gradient(90deg, var(--data-good-end), var(--data-good-start)); }
        .quality-zone.ideal { background: linear-gradient(90deg, #40a890, #60c8b0); }

        .quality-marker {
            width: 4px;
            height: 16px;
            background: var(--text-primary);
            border-radius: 2px;
            position: relative;
            top: -12px;
            transition: margin-left 0.3s ease;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .quality-labels {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Mobile Bottom Nav - Only show on mobile */
        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: rgba(26, 16, 24, 0.95);
                backdrop-filter: blur(24px);
                -webkit-backdrop-filter: blur(24px);
                border-top: 1px solid var(--card-border);
                padding: 0.5rem 1rem;
                padding-bottom: calc(0.5rem + env(safe-area-inset-bottom, 0));
                justify-content: center;
                align-items: center;
            }
        }

        .mobile-nav-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .mobile-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            padding: 0.6rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .mobile-tab .tab-icon {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
        }

        .mobile-tab .tab-label {
            font-family: 'Outfit', sans-serif;
            font-size: 0.65rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .mobile-tab.active {
            background: rgba(255, 176, 144, 0.15);
        }

        .mobile-tab.active .tab-icon,
        .mobile-tab.active .tab-label {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .phone-frame {
                padding-bottom: 100px;
            }
        }
    </style>
</head>
<body>

<!-- SVG Gradients -->
<svg width="0" height="0" style="position:absolute">
    <defs>
        <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#c87090"/>
            <stop offset="100%" style="stop-color:#ffb090"/>
        </linearGradient>
    </defs>
</svg>

<!-- Phone Frame -->
<div class="phone-frame">
    <div class="view">


        <!-- Quick Log -->
        <div class="quick-log">
            <button class="log-btn" id="btn-going-to-bed">
                <span class="emoji">&#127769;</span>
                Going to bed
            </button>
            <button class="log-btn disabled" id="btn-woke-up">
                <span class="emoji">&#9728;&#65039;</span>
                Just woke up
            </button>
        </div>

        <!-- Score Hero Card -->
        <div class="glass-card score-hero">
            <div class="score-ring-container">

<!-- Scripts -->
<script src="js/config.js?v=4"></script>
<script src="js/sleep.js?v=5"></script>
<script>
// ═══════════════════════════════════════════════════════════════════════════════
// SLEEP PAGE - Aurora Theme Integration
// ═══════════════════════════════════════════════════════════════════════════════

let currentStatsPeriod = 7;
let heatmapYear = new Date().getFullYear();
let heatmapMonth = new Date().getMonth();

// ═══════════════════════════════════════════════════════════════════════════════
// RENDER FUNCTIONS
// ═══════════════════════════════════════════════════════════════════════════════

function renderScoreHero() {
    const last14 = getLastNDaysLog(14);
    const score = calculateSleepScore(last14);
    const streak = calculateSleepStreak();
    const avg = calculateWeeklyAverage();

    // Score ring
    const scoreNumber = document.getElementById('score-number');
    const scoreRing = document.getElementById('score-ring-fill');

    if (score) {
        scoreNumber.textContent = score.total;
        // Circumference = 2 * PI * 78 ≈ 490
        const dashArray = (score.total / 100) * 490;
        scoreRing.setAttribute('stroke-dasharray', `${dashArray} 490`);
    } else {
        scoreNumber.textContent = '--';
        scoreRing.setAttribute('stroke-dasharray', '0 490');
    }

    // Streak
    document.getElementById('streak-count').textContent = streak.current;
    document.getElementById('streak-icon').style.opacity = streak.current > 0 ? '1' : '0.3';

    // Average
    document.getElementById('avg-hours').textContent = avg ? `${avg.toFixed(1)}h` : '--';
}

function renderMiniBars() {
    const container = document.getElementById('mini-bars');
    const weekData = getLastNDaysLog(7);
    const maxHours = 10;
    const today = new Date().toISOString().split('T')[0];

    let html = '';
    weekData.forEach(day => {
        const height = day.duration ? Math.max(8, (day.duration / maxHours) * 90) : 8;
        const colorClass = getBarColor(day.duration);
        const isToday = day.date === today;

        html += `
            <div class="mini-bar-group">
                <div class="mini-bar ${colorClass}" style="height: ${height}px;"></div>
                <span class="mini-bar-label ${isToday ? 'today' : ''}">${day.dayName.charAt(0)}</span>
            </div>
        `;
    });

    container.innerHTML = html;
}

function getBarColor(hours) {
    if (hours === null) return 'none';
    if (hours < 5) return 'poor';
    if (hours < 7) return 'ok';
    return 'good';
}

function renderStats() {
    const container = document.getElementById('stats-grid');
    const days = getLastNDaysLog(currentStatsPeriod);
    const stats = calculatePeriodStats(days);

    container.innerHTML = `
        <div class="stat-item">
            <div class="stat-value">${stats.avgDuration ? stats.avgDuration.toFixed(1) + 'h' : '--'}</div>
            <div class="stat-label">Avg Duration</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">${stats.avgBedtime ? formatTime12HourShort(stats.avgBedtime.hour, stats.avgBedtime.minute) : '--'}</div>
            <div class="stat-label">Avg Bedtime</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">${stats.avgWakeTime ? formatTime12HourShort(stats.avgWakeTime.hour, stats.avgWakeTime.minute) : '--'}</div>
            <div class="stat-label">Avg Wake</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">${stats.nightsLogged}</div>
            <div class="stat-label">Nights Logged</div>
        </div>
    `;
}

function formatTime12HourShort(hour, minute) {
    const period = hour >= 12 ? 'p' : 'a';
    const displayHour = hour % 12 || 12;
    const displayMin = minute.toString().padStart(2, '0');
    return `${displayHour}:${displayMin}${period}`;
}

function renderHeatmap() {
    const container = document.getElementById('heatmap-grid');
    const monthLabel = document.getElementById('heatmap-month');

    const monthData = getMonthLog(heatmapYear, heatmapMonth);
    const monthName = new Date(heatmapYear, heatmapMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    monthLabel.textContent = monthName;

    const firstDayOfWeek = new Date(heatmapYear, heatmapMonth, 1).getDay();
    const today = new Date().toISOString().split('T')[0];

    let html = '';

    // Empty cells for offset
    for (let i = 0; i < firstDayOfWeek; i++) {
        html += '<div class="heatmap-cell empty"></div>';
    }

    // Day cells
    monthData.forEach(day => {
        const color = getSleepColor(day.duration);
        const isToday = day.date === today;
        const isFuture = new Date(day.date) > new Date();

        html += `
            <div class="heatmap-cell ${color} ${isToday ? 'today' : ''} ${isFuture ? 'future' : ''}"
                 title="${day.duration ? day.duration.toFixed(1) + 'h' : 'No data'}">
                ${day.day}
            </div>
        `;
    });

    container.innerHTML = html;
}

function updateCountdown() {
    const settings = loadSleepSettings();
    const bedtime = calculateBedtime(settings);
    const msUntilBedtime = getTimeUntilBedtime(settings);
    const msIfSleepNow = getSleepIfNow(settings);
    const state = getSleepState(msUntilBedtime);
    const qualityPercent = getQualityPercent(msIfSleepNow / 1000 / 60 / 60);

    // Countdown
    document.getElementById('countdown-time').textContent = formatCountdown(Math.max(0, msUntilBedtime));

    // Status
    const statusEl = document.getElementById('countdown-status');
    if (state === 'urgent') {
        statusEl.textContent = 'YOU SHOULD BE SLEEPING';
    } else if (state === 'warning') {
        statusEl.textContent = 'GO TO BED SOON';
    } else if (state === 'caution') {
        statusEl.textContent = 'START WINDING DOWN';
    } else {
        statusEl.textContent = 'TIME UNTIL BED';
    }

    // Stats
    document.getElementById('bedtime-display').textContent = formatTime12HourShort(bedtime.hour, bedtime.minute);
    document.getElementById('if-now-display').textContent = formatHoursMinutes(msIfSleepNow);
    document.getElementById('wake-display').textContent = formatTime12HourShort(settings.wakeHour, settings.wakeMinute);

    // Quality marker
    document.getElementById('quality-marker').style.marginLeft = `calc(${qualityPercent}% - 2px)`;
}

function updateButtonStates() {
    const log = loadSleepLog();
    const lastEntry = log[log.length - 1];
    const pendingBedtime = lastEntry && lastEntry.bedtime && !lastEntry.wakeTime;

    const goingToBedBtn = document.getElementById('btn-going-to-bed');
    const wokeUpBtn = document.getElementById('btn-woke-up');

    if (pendingBedtime) {
        goingToBedBtn.classList.add('disabled');
        wokeUpBtn.classList.remove('disabled');
    } else {
        goingToBedBtn.classList.remove('disabled');
        wokeUpBtn.classList.add('disabled');
    }
}

function refreshAll() {
    renderScoreHero();
    renderMiniBars();
    renderStats();
    renderHeatmap();
    updateCountdown();
    updateButtonStates();
}

// ═══════════════════════════════════════════════════════════════════════════════
// EVENT LISTENERS
// ═══════════════════════════════════════════════════════════════════════════════

document.addEventListener('DOMContentLoaded', () => {
    // Load settings into inputs
    const settings = loadSleepSettings();
    const wakeInput = document.getElementById('wake-input');
    const hoursInput = document.getElementById('hours-input');

    wakeInput.value = `${settings.wakeHour.toString().padStart(2, '0')}:${settings.wakeMinute.toString().padStart(2, '0')}`;
    hoursInput.value = settings.targetSleepHours;

    // Set manual date to yesterday
    const manualDate = document.getElementById('manual-date');
    const yesterday = new Date();
    yesterday.setDate(yesterday.getDate() - 1);
    manualDate.value = yesterday.toISOString().split('T')[0];
    manualDate.max = new Date().toISOString().split('T')[0];

    // Initial render
    refreshAll();

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Going to bed button
    document.getElementById('btn-going-to-bed').addEventListener('click', function() {
        if (!this.classList.contains('disabled')) {
            const bedtime = logBedtime();
            this.innerHTML = `Logged ${formatTime12HourShort(bedtime.getHours(), bedtime.getMinutes())}`;
            setTimeout(() => {
                this.innerHTML = '<span class="emoji">&#127769;</span> Going to bed';
            }, 2000);
            refreshAll();
        }
    });

    // Woke up button
    document.getElementById('btn-woke-up').addEventListener('click', function() {
        if (!this.classList.contains('disabled')) {
            const wakeTime = logWakeUp();
            this.innerHTML = `Logged ${formatTime12HourShort(wakeTime.getHours(), wakeTime.getMinutes())}`;
            setTimeout(() => {
                this.innerHTML = '<span class="emoji">&#9728;&#65039;</span> Just woke up';
            }, 2000);
            refreshAll();
        }
    });

    // Settings changes
    wakeInput.addEventListener('change', () => {
        const [h, m] = wakeInput.value.split(':').map(Number);
        const settings = loadSleepSettings();
        settings.wakeHour = h;
        settings.wakeMinute = m;
        saveSleepSettings(settings);
        refreshAll();
    });

    hoursInput.addEventListener('change', () => {
        const settings = loadSleepSettings();
        settings.targetSleepHours = parseFloat(hoursInput.value) || 7.5;
        saveSleepSettings(settings);
        refreshAll();
    });

    // Period toggle
    document.querySelectorAll('.period-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentStatsPeriod = parseInt(btn.dataset.period);
            renderStats();
        });
    });

    // Heatmap navigation
    document.getElementById('heatmap-prev').addEventListener('click', () => {
        heatmapMonth--;
        if (heatmapMonth < 0) {
            heatmapMonth = 11;
            heatmapYear--;
        }
        renderHeatmap();
    });

    document.getElementById('heatmap-next').addEventListener('click', () => {
        heatmapMonth++;
        if (heatmapMonth > 11) {
            heatmapMonth = 0;
            heatmapYear++;
        }
        renderHeatmap();
    });

    // Manual entry
    document.getElementById('manual-add').addEventListener('click', () => {
        const date = document.getElementById('manual-date').value;
        const bedTime = document.getElementById('manual-bed').value;
        const wakeTime = document.getElementById('manual-wake').value;

        if (!date || !bedTime || !wakeTime) return;

        // Create bedtime datetime
        const bedDate = new Date(date);
        const [bedH, bedM] = bedTime.split(':').map(Number);
        bedDate.setHours(bedH, bedM, 0, 0);

        // Create wake datetime
        const wakeDate = new Date(date);
        const [wakeH, wakeM] = wakeTime.split(':').map(Number);
        wakeDate.setHours(wakeH, wakeM, 0, 0);

        // If wake is before bed, bed was previous day
        if (wakeDate <= bedDate) {
            bedDate.setDate(bedDate.getDate() - 1);
        }

        const duration = (wakeDate - bedDate) / 1000 / 60 / 60;

        const log = loadSleepLog();
        const existingIdx = log.findIndex(e => e.date === date);
        const entry = {
            date: date,
            bedtime: bedDate.toISOString(),
            wakeTime: wakeDate.toISOString(),
            duration: duration
        };

        if (existingIdx >= 0) {
            log[existingIdx] = entry;
        } else {
            log.push(entry);
            log.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        saveSleepLog(log);

        // Feedback
        const btn = document.getElementById('manual-add');
        btn.textContent = 'Added!';
        btn.style.background = 'var(--data-good-start)';
        setTimeout(() => {
            btn.textContent = 'Add Entry';
            btn.style.background = '';
            // Move date back
            const nextDate = new Date(date);
            nextDate.setDate(nextDate.getDate() - 1);
            document.getElementById('manual-date').value = nextDate.toISOString().split('T')[0];
        }, 1000);

        refreshAll();
    });
});
</script>
