<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>0500</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Aurora-themed personal productivity dashboard">
    <meta name="theme-color" content="#ffb090">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="0500">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.open-meteo.com https://*.supabase.co https://cdn.jsdelivr.net;">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
    <link rel="apple-touch-icon" href="/icons/icon-180.png">

    <!-- Splash Screens for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="/icons/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)">
    <link rel="apple-touch-startup-image" href="/icons/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px)">
    <link rel="apple-touch-startup-image" href="/icons/splash-1179x2556.png" media="(device-width: 393px) and (device-height: 852px)">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Inter:wght@200;300;400;500&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css?v=17">
</head>
<body>

<div class="background"></div>
<div class="grid-overlay"></div>

<div class="dashboard" id="dashboard">
    <div class="top-bar">
        <div class="weather-status-wrapper">
            <div class="status-indicator status-syncing" id="weather-status-indicator"></div>
            <div id="weather-display" class="weather-display"></div>
        </div>
        <div class="clock-container">
            <div class="clock-hud-line left"></div>
            <div class="clock-wrapper">
                <div class="clock-text">
                    <span class="clock" id="clock">5:00</span>
                    <span class="clock-period" id="clock-period">AM</span>
                </div>
                <div class="clock-progress" id="clock-progress"></div>
            </div>
            <div class="clock-hud-line right"></div>
        </div>
        <div class="top-bar-spacer"></div>
    </div>

    <div class="main-content">
        <div class="goals-section" id="goals-section">
            <!-- Goals populated by JS -->
        </div>

        <div class="globe-section">
            <div class="globe-wrapper">
                <div class="globe-loading" id="globe-loading">LOADING...</div>
                <canvas id="globe-canvas"></canvas>
                <canvas id="globe-hud-canvas"></canvas>
            </div>
        </div>

        <div class="schedule-section hud-frame">
            <div class="hud-corners"></div>
            <div class="schedule-header">
                <span>TODAY</span>
                <div class="clear-schedule-anchor">
                    <button class="clear-schedule-btn" id="clear-schedule-btn" title="Clear schedule">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/></svg>
                    </button>
                    <div class="clear-schedule-popover" id="clear-schedule-popover">
                        <p class="clear-popover-text">Clear entire schedule?</p>
                        <div class="clear-popover-actions">
                            <button class="clear-popover-btn clear-popover-cancel" id="clear-cancel-btn">Cancel</button>
                            <button class="clear-popover-btn clear-popover-confirm" id="clear-confirm-btn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-day-banner" id="new-day-banner" style="display:none;">
                <div class="new-day-banner-content">
                    <span class="new-day-banner-text">New day â€” clear yesterday's schedule?</span>
                    <div class="new-day-banner-actions">
                        <button class="new-day-btn new-day-clear" id="new-day-clear-btn">Clear</button>
                        <button class="new-day-btn new-day-keep" id="new-day-keep-btn">Keep</button>
                    </div>
                </div>
            </div>
            <div class="schedule-scroll" id="schedule-scroll">
                <div class="time-grid" id="time-grid">
                    <!-- Time slots populated by JS -->
                </div>
                <div class="schedule-events" id="schedule-events">
                    <!-- Events populated by JS -->
                </div>
            </div>
        </div>

    </div>

    <div class="timer-bar" id="timer-bar">
        <!-- Timer presets populated by JS -->
    </div>

    <!-- Compact chips row -->
    <div class="bottom-chips" id="bottom-chips">
        <button class="chip chip-notes" id="chip-notes">
            <span class="chip-label">NOTES</span>
            <span class="chip-value" id="chip-notes-count"></span>
        </button>

        <!-- Data sync indicator -->
        <div class="sync-indicator" id="sync-indicator">
            <div class="status-indicator status-syncing"></div>
            <span>SYNCING</span>
        </div>

        <button class="chip chip-review" id="chip-review">
            <span class="chip-label">REVIEW</span>
        </button>

        <button class="chip chip-rest" id="chip-rest">
            <span class="chip-label">REST</span>
            <span class="chip-value" id="chip-rest-countdown">0:00:00</span>
        </button>
    </div>
</div>

<!-- Notes Modal -->
<div class="modal-overlay" id="notes-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-notes">
        <div class="modal-header">
            <span class="modal-title">NOTES</span>
            <button class="modal-close" id="notes-modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <textarea class="notes-input" id="notes-input" placeholder="quick thoughts..." spellcheck="false" autocomplete="off" data-form-type="other" aria-label="Notes (tap to edit)" readonly></textarea>
        </div>
    </div>
</div>

<!-- Weekly Review Modal -->
<div class="modal-overlay" id="review-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-review">
        <div class="modal-header">
            <span class="modal-title">WEEK IN REVIEW</span>
            <button class="modal-close" id="review-modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body" id="review-modal-body">
            <!-- Populated by weekly-review.js -->
        </div>
    </div>
</div>

<div class="timer-overlay" id="timer-overlay">
    <canvas class="timer-globe" id="timer-globe-canvas"></canvas>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="timer-label">FOCUS TIME</div>
    <div class="timer-controls">
        <button class="timer-btn" id="timer-pause">PAUSE</button>
        <button class="timer-btn stop" id="timer-stop">END</button>
    </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Scripts -->
<script src="js/config.js?v=4"></script>
<script src="js/supabase.js?v=5"></script>
<script src="js/data.js?v=9"></script>
<script src="js/auth.js?v=4"></script>
<script src="js/animations.js?v=4"></script>
<script src="js/clock.js?v=4"></script>
<script src="js/goals.js?v=10"></script>
<script src="js/schedule.js?v=7"></script>
<script src="js/timer.js?v=4"></script>
<script src="js/globe.js?v=8"></script>
<script src="js/hud.js?v=4"></script>
<script src="js/weather.js?v=5"></script>
<script src="js/notes.js?v=5"></script>
<script src="js/sleep.js?v=13"></script>
<script src="js/weekly-review.js?v=2"></script>
<script src="js/main.js?v=7"></script>

</body>
</html>
