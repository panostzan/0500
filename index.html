<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0500</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="background"></div>
<canvas id="lava-canvas"></canvas>
<div class="grid-overlay"></div>

<div class="dashboard" id="dashboard">
    <div class="top-bar">
        <div id="weather-display" class="weather-display"></div>
        <div class="clock-container">
            <div class="clock-hud-line left"></div>
            <div class="clock-wrapper">
                <div class="clock-text">
                    <span class="clock" id="clock">5:00</span>
                    <span class="clock-period" id="clock-period">AM</span>
                </div>
                <div class="clock-progress" id="clock-progress"></div>
            </div>
            <div class="clock-hud-line right"></div>
        </div>
        <div class="top-bar-spacer"></div>
    </div>

    <div class="main-content">
        <div class="goals-section" id="goals-section">
            <!-- Goals populated by JS -->
        </div>

        <div class="globe-section">
            <div class="globe-wrapper">
                <div class="globe-loading" id="globe-loading">LOADING...</div>
                <canvas id="globe-canvas"></canvas>
                <canvas id="globe-hud-canvas"></canvas>
            </div>
        </div>

        <div class="schedule-section hud-frame">
            <div class="hud-corners"></div>
            <div class="schedule-header">TODAY</div>
            <div class="schedule-scroll" id="schedule-scroll">
                <div class="time-grid" id="time-grid">
                    <!-- Time slots populated by JS -->
                </div>
                <div class="schedule-events" id="schedule-events">
                    <!-- Events populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <div class="timer-bar" id="timer-bar">
        <!-- Timer presets populated by JS -->
    </div>

    <!-- Compact chips row -->
    <div class="bottom-chips" id="bottom-chips">
        <button class="chip chip-notes" id="chip-notes">
            <span class="chip-label">NOTES</span>
            <span class="chip-value" id="chip-notes-count"></span>
        </button>
        <button class="chip chip-rest" id="chip-rest">
            <span class="chip-label">REST</span>
            <span class="chip-value" id="chip-rest-countdown">0:00:00</span>
        </button>
    </div>
</div>

<!-- Notes Modal -->
<div class="modal-overlay" id="notes-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-notes">
        <div class="modal-header">
            <span class="modal-title">NOTES</span>
            <button class="modal-close" id="notes-modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <textarea class="notes-input" id="notes-input" placeholder="quick thoughts..." spellcheck="false"></textarea>
        </div>
    </div>
</div>

<!-- Sleep Dashboard Modal -->
<div class="modal-overlay" id="sleep-modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-sleep">
        <div class="modal-header">
            <span class="modal-title">REST</span>
            <button class="modal-close" id="sleep-modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="sleep-dashboard">
                <!-- Quick Actions -->
                <div class="sleep-actions">
                    <button class="sleep-action-btn" id="btn-going-to-bed">
                        <span class="btn-icon">üåô</span> Going to bed
                    </button>
                    <button class="sleep-action-btn disabled" id="btn-woke-up">
                        <span class="btn-icon">‚òÄÔ∏è</span> Just woke up
                    </button>
                </div>

                <!-- Main countdown -->
                <div class="sleep-main">
                    <div class="sleep-status" id="sleep-status">TIME UNTIL BED</div>
                    <div class="sleep-countdown-large" id="sleep-countdown">0:00:00</div>
                    <div class="sleep-progress-bar">
                        <div class="sleep-progress-fill" id="sleep-progress-fill"></div>
                    </div>
                </div>

                <!-- Stats row -->
                <div class="sleep-stats">
                    <div class="sleep-stat">
                        <span class="sleep-stat-value" id="sleep-bedtime">9:30 PM</span>
                        <span class="sleep-stat-label">BEDTIME</span>
                    </div>
                    <div class="sleep-stat">
                        <span class="sleep-stat-value" id="sleep-if-now">7h 30m</span>
                        <span class="sleep-stat-label">IF YOU SLEEP NOW</span>
                    </div>
                    <div class="sleep-stat">
                        <span class="sleep-stat-value" id="sleep-wake-display">5:00 AM</span>
                        <span class="sleep-stat-label">WAKE TIME</span>
                    </div>
                </div>

                <!-- Sleep quality indicator -->
                <div class="sleep-quality" id="sleep-quality">
                    <div class="sleep-quality-bar">
                        <div class="sleep-quality-zone zone-poor">TERRIBLE</div>
                        <div class="sleep-quality-zone zone-ok">LOW</div>
                        <div class="sleep-quality-zone zone-good">SOLID</div>
                        <div class="sleep-quality-zone zone-ideal">IDEAL</div>
                    </div>
                    <div class="sleep-quality-marker" id="sleep-quality-marker"></div>
                </div>

                <!-- Weekly Chart Section -->
                <div class="sleep-section">
                    <div class="sleep-section-header">THIS WEEK</div>
                    <div class="weekly-chart" id="weekly-chart"></div>
                </div>

                <!-- Bedtime Consistency Band -->
                <div class="sleep-section">
                    <div class="sleep-section-header">BEDTIME CONSISTENCY</div>
                    <div class="bedtime-band" id="bedtime-band"></div>
                </div>

                <!-- Sleep Debt & Weekly Average -->
                <div class="sleep-bottom-row">
                    <div class="sleep-debt-card" id="sleep-debt"></div>
                    <div class="weekly-avg-card" id="weekly-avg-zone"></div>
                </div>

                <!-- Settings -->
                <div class="sleep-settings-row">
                    <div class="sleep-setting">
                        <label>WAKE TIME</label>
                        <input type="time" id="sleep-wake-input" value="05:00">
                    </div>
                    <div class="sleep-setting">
                        <label>TARGET HOURS</label>
                        <input type="number" id="sleep-hours-input" value="7.5" min="4" max="12" step="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="timer-overlay" id="timer-overlay">
    <canvas class="timer-globe" id="timer-globe-canvas"></canvas>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="timer-label">FOCUS TIME</div>
    <div class="timer-controls">
        <button class="timer-btn" id="timer-pause">PAUSE</button>
        <button class="timer-btn stop" id="timer-stop">END</button>
    </div>
</div>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/lava-lamp.js"></script>
<script src="js/clock.js"></script>
<script src="js/goals.js"></script>
<script src="js/schedule.js"></script>
<script src="js/timer.js"></script>
<script src="js/globe.js"></script>
<script src="js/hud.js"></script>
<script src="js/weather.js"></script>
<script src="js/notes.js"></script>
<script src="js/sleep.js"></script>
<script src="js/main.js"></script>

</body>
</html>
