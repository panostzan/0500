<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sleep Dashboard - Creative Themes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==========================================
           THEME 1: GOLDEN HOUR
           Warm orange/pink gradient sky
           ========================================== */
        .theme-golden-hour {
            --bg-gradient: linear-gradient(165deg,
                #1a0a15 0%,
                #2d1424 15%,
                #4a1a2e 30%,
                #7a3d4a 45%,
                #c76a5a 60%,
                #e8a878 75%,
                #f4d4a8 90%);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #ffb88c;
            --accent-glow: rgba(255, 184, 140, 0.4);
            --score-ring: linear-gradient(135deg, #ff9a6c, #ffd89b);
            --ideal: #7dd4a0;
            --good: #ffb88c;
            --ok: #ffd89b;
            --poor: #ff8a8a;
        }

        /* ==========================================
           THEME 2: DUSK HORIZON
           Purple to orange horizon line
           ========================================== */
        .theme-dusk {
            --bg-gradient: linear-gradient(180deg,
                #0d0d1a 0%,
                #1a1a3a 20%,
                #2d2a5a 35%,
                #4a3a6a 45%,
                #6a4a6a 55%,
                #8a5a5a 65%,
                #b87a5a 75%,
                #e8a060 85%,
                #ffc878 95%);
            --card-bg: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 200, 120, 0.2);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #ffc878;
            --accent-glow: rgba(255, 200, 120, 0.3);
            --score-ring: linear-gradient(135deg, #b87a5a, #ffc878);
            --ideal: #8dd4a8;
            --good: #ffc878;
            --ok: #ffda8a;
            --poor: #ff9090;
        }

        /* ==========================================
           THEME 3: SOFT DAWN
           Gentle pastels - pink, peach, lavender
           ========================================== */
        .theme-dawn {
            --bg-gradient: linear-gradient(160deg,
                #2a2035 0%,
                #3d2a4a 20%,
                #5a3a5a 35%,
                #7a4a60 50%,
                #a86a70 65%,
                #d4a090 80%,
                #f0d0c0 95%);
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-border: rgba(255, 255, 255, 0.25);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.55);
            --accent: #f0b0a0;
            --accent-glow: rgba(240, 176, 160, 0.4);
            --score-ring: linear-gradient(135deg, #c490a0, #f0d0c0);
            --ideal: #90d4a8;
            --good: #f0b0a0;
            --ok: #f0d0a0;
            --poor: #e09090;
        }

        /* ==========================================
           THEME 4: EMBER NIGHT
           Dark with glowing warm accents
           ========================================== */
        .theme-ember {
            --bg-gradient: linear-gradient(150deg,
                #0a0608 0%,
                #140a0c 30%,
                #1e0e10 50%,
                #281214 70%,
                #321618 100%);
            --card-bg: rgba(255, 150, 100, 0.06);
            --card-border: rgba(255, 150, 100, 0.15);
            --card-shadow: 0 8px 32px rgba(255, 100, 50, 0.1);
            --text-primary: #ffeee8;
            --text-secondary: rgba(255, 238, 232, 0.8);
            --text-muted: rgba(255, 238, 232, 0.45);
            --accent: #ff9060;
            --accent-glow: rgba(255, 144, 96, 0.5);
            --score-ring: linear-gradient(135deg, #ff6040, #ffa060);
            --ideal: #70c490;
            --good: #ff9060;
            --ok: #ffb060;
            --poor: #ff6060;
        }

        /* ==========================================
           THEME 5: AURORA WARM
           Flowing warm gradients with depth
           ========================================== */
        .theme-aurora {
            --bg-gradient:
                radial-gradient(ellipse at 20% 0%, rgba(255, 150, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(200, 100, 150, 0.25) 0%, transparent 45%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 180, 100, 0.2) 0%, transparent 50%),
                linear-gradient(170deg, #0f0a12 0%, #1a1018 40%, #201520 70%, #151015 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 180, 150, 0.18);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.45);
            --accent: #ffb090;
            --accent-glow: rgba(255, 176, 144, 0.4);
            --score-ring: linear-gradient(135deg, #c87090, #ffb090);
            --ideal: #80d0a0;
            --good: #ffb090;
            --ok: #ffd090;
            --poor: #ff8080;
        }

        /* ==========================================
           THEME 6: SUNSET GLASS
           Bold sunset with strong glassmorphism
           ========================================== */
        .theme-sunset-glass {
            --bg-gradient: linear-gradient(170deg,
                #1a0815 0%,
                #2a1020 20%,
                #4a1830 35%,
                #7a2840 50%,
                #aa4850 65%,
                #da7860 80%,
                #faa870 95%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255,255,255,0.1);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.55);
            --accent: #ffa870;
            --accent-glow: rgba(255, 168, 112, 0.5);
            --score-ring: linear-gradient(135deg, #ff6080, #ffc080);
            --ideal: #80d8a0;
            --good: #ffa870;
            --ok: #ffc870;
            --poor: #ff7070;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.8s ease;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 14px 20px;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .theme-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.15em;
            margin-right: 10px;
        }

        .theme-btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255,255,255,0.7);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: translateY(-1px);
        }

        .theme-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
            font-weight: 600;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        /* Phone Frame */
        .phone-frame {
            max-width: 400px;
            margin: 90px auto 40px;
            min-height: calc(100vh - 130px);
            position: relative;
        }

        .view {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Card Base */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow), 0 0 40px var(--accent-glow);
        }

        /* Score Hero */
        .score-hero {
            text-align: center;
            padding: 30px 20px 35px;
            margin-bottom: 16px;
        }

        .score-ring-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
        }

        .score-ring {
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .score-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 12;
        }

        .score-ring-fill {
            fill: none;
            stroke: url(#scoreGradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 0 999;
            transition: stroke-dasharray 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .score-number {
            font-size: 64px;
            font-weight: 700;
            line-height: 1;
            background: var(--score-ring);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 10px var(--accent-glow));
        }

        .score-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Key Stats Row */
        .key-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
        }

        .key-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .key-stat .icon {
            font-size: 24px;
            filter: drop-shadow(0 0 8px var(--accent-glow));
        }

        .key-stat .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Insight Bubble */
        .insight-bubble {
            display: inline-block;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 30px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Quick Log */
        .quick-log {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .log-btn {
            flex: 1;
            padding: 20px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: var(--card-shadow);
        }

        .log-btn:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-3px);
            box-shadow: var(--card-shadow), 0 8px 30px var(--accent-glow);
        }

        .log-btn:active {
            transform: translateY(-1px);
        }

        .log-btn .emoji {
            font-size: 26px;
        }

        /* Mini Week */
        .mini-week {
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-header {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .mini-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 80px;
            gap: 10px;
        }

        .mini-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mini-bar {
            width: 100%;
            max-width: 38px;
            border-radius: 8px 8px 4px 4px;
            transition: all 0.3s ease;
        }

        .mini-bar.ideal { background: linear-gradient(180deg, var(--ideal), rgba(255,255,255,0.1)); }
        .mini-bar.good { background: linear-gradient(180deg, var(--good), rgba(255,255,255,0.1)); }
        .mini-bar.ok { background: linear-gradient(180deg, var(--ok), rgba(255,255,255,0.1)); }
        .mini-bar.poor { background: linear-gradient(180deg, var(--poor), rgba(255,255,255,0.1)); }
        .mini-bar.none { background: rgba(255,255,255,0.08); }

        .mini-bar-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .mini-bar-label.today {
            color: var(--accent);
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-section {
            padding: 20px;
            margin-bottom: 16px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .period-toggle {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 12px;
        }

        .period-btn {
            padding: 6px 14px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .period-btn:hover {
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-item {
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.06);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.12);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Heatmap */
        .heatmap-section {
            padding: 20px;
            margin-bottom: 16px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .heatmap-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s;
            cursor: pointer;
        }

        .heatmap-cell:hover {
            transform: scale(1.15);
            z-index: 1;
        }

        .heatmap-cell.none { background: rgba(255,255,255,0.06); color: var(--text-muted); }
        .heatmap-cell.poor { background: var(--poor); }
        .heatmap-cell.ok { background: var(--ok); color: #333; }
        .heatmap-cell.good { background: var(--good); color: #333; }
        .heatmap-cell.ideal { background: var(--ideal); color: #333; }
        .heatmap-cell.today {
            box-shadow: 0 0 0 2px var(--accent), 0 0 20px var(--accent-glow);
        }

        /* View Full Link */
        .view-full-link {
            display: block;
            text-align: center;
            padding: 18px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-decoration: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .view-full-link:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-2px);
        }

        /* Animated glow orbs for aurora theme */
        .theme-aurora .phone-frame::before,
        .theme-aurora .phone-frame::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .theme-aurora .phone-frame::before {
            width: 200px;
            height: 200px;
            background: rgba(255, 150, 100, 0.3);
            top: 10%;
            left: -10%;
        }

        .theme-aurora .phone-frame::after {
            width: 150px;
            height: 150px;
            background: rgba(200, 100, 150, 0.25);
            bottom: 20%;
            right: -5%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }

        /* Ember glow pulse */
        .theme-ember .score-ring-container {
            animation: ember-pulse 3s ease-in-out infinite;
        }

        @keyframes ember-pulse {
            0%, 100% { filter: drop-shadow(0 0 20px var(--accent-glow)); }
            50% { filter: drop-shadow(0 0 40px var(--accent-glow)); }
        }
    </style>
</head>

<script>
    const gradientColors = {
        'golden-hour': ['#ff9a6c', '#ffd89b'],
        'dusk': ['#b87a5a', '#ffc878'],
        'dawn': ['#c490a0', '#f0d0c0'],
        'ember': ['#ff6040', '#ffa060'],
        'aurora': ['#c87090', '#ffb090'],
        'sunset-glass': ['#ff6080', '#ffc080']
    };

    function setTheme(theme) {
        document.body.className = 'theme-' + theme;

        // Update gradient colors
        const colors = gradientColors[theme];
        document.querySelector('.gradient-start').style.stopColor = colors[0];
        document.querySelector('.gradient-end').style.stopColor = colors[1];

        // Update active button
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent.toLowerCase().replace(/\s+/g, '-') === theme) {
                btn.classList.add('active');
            }
        });

        // Re-trigger ring animation
        const ring = document.querySelector('.score-ring-fill');
        ring.style.strokeDasharray = '0 490';
        setTimeout(() => {
            ring.style.strokeDasharray = '382 490';
        }, 100);
    }

    // Initialize gradient colors
    document.addEventListener('DOMContentLoaded', () => {
        const colors = gradientColors['golden-hour'];
        document.querySelector('.gradient-start').style.stopColor = colors[0];
        document.querySelector('.gradient-end').style.stopColor = colors[1];
    });
</script>
